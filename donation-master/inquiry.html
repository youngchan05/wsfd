<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      content="telephone=no"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>donation</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="headerWrapper">
        <header class="content">
          <h1>LOGO</h1>
          <div class="gnb">
            <ul>
              <li>
                <a href="#">소개</a>
              </li>
              <li>
                <a href="#">기부참여</a>
              </li>
              <li>
                <a href="#">자료실</a>
              </li>
              <li>
                <a href="#">감사한사람들</a>
              </li>
              <li>
                <a href="#">문의하기</a>
              </li>
            </ul>
          </div>
          <a href="" class="login">로그인</a>
        </header>
      </div>
      <!-- header -->
      <div class="registerWrapper">
        <div class="content">
          <div class="whiteBox inquiry">
            <strong class="tit">문의하기</strong>
            <div class="inputSection">
              <div class="inputSet">
                <span>이름</span>
                <input
                  type="text"
                  class="input"
                  placeholder="이름을 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>소속</span>
                <input
                  type="text"
                  class="input"
                  placeholder="소속을 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>이메일</span>
                <input
                  type="text"
                  class="input"
                  placeholder="이메일을 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>캡쳐 및 캡쳐 문구</span>
                <input
                  type="text"
                  class="input"
                  placeholder="캡쳐 및 캡쳐 문구를 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>문의내용</span>
                <textarea
                  placeholder="문의내용을 입력해주세요."
                  class="textarea"
                  rows="10"
                ></textarea>
              </div>
              <button class="btn inquiry">문의내용 보내기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footerWrapper">
        <footer class="content">
          <h2>LOGO</h2>
          <a href="">Face book</a>
          <p>
            October10sky@gmail.com<br />
            @copyright All rights reserved
          </p>
        </footer>
      </div>
      <!-- header -->
    </div>
  </body>
</html>
