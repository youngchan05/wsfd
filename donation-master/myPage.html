          <a href="" class="login">로그인</a>

      <!-- header -->
      <div class="registerWrapper">
        <div class="content">
          <div class="whiteBox inquiry">
            <strong class="tit">내정보</strong>
            <div class="inputSection">
              <div class="inputSet">
                <span>이름</span>
                <input
                  type="text"
                  class="input"
                  placeholder="이름을 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>아이디</span>
                <input
                  type="text"
                  class="input"
                  value="honghong1"
                  disabled
                  placeholder="이름을 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>소속</span>
                <input
                  type="text"
                  class="input"
                  value="정의의 도적단"
                  placeholder="소속을 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>전화번호</span>
                <input
                  type="text"
                  class="input"
                  value="000-0000-0000"
                  placeholder="전화번호를 입력해주세요."
                />
              </div>
              <div class="inputSet">
                <span>이메일</span>
                <input
                  type="text"
                  class="input"
                  placeholder="이메일을 입력해주세요."
                  disabled
                  value="qwer@naver.com"
                />
              </div>
              <div class="inputSet">
                <span>비밀번호</span>
                <input
                  type="password"
                  class="input"
                  placeholder="현재 비밀번호를 입력하세요."
                />
              </div>
              <input
                type="password"
                class="input"
                placeholder="새 비밀번호를 입력하세요."
              />
              <input
                type="password"
                class="input"
                placeholder="세 비밀번호를 다시 입력하세요."
              />
              <button class="btn inquiry">수정하기</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footerWrapper">
