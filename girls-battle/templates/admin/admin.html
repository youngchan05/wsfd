<script>
    // your custom ajax request here

    $(document).ready(function() {

        $('#example').DataTable({
            "processing" : true,
            "serverSide": true,
            "ajax": {
                url: "/admin/reservations",
                data: function (d) {
                    d.page = $('#example').DataTable().page.info().page;    // 페이지 번호, DataTable().page.info().page은 0임
                    d.pageSize = $('#example').DataTable().page.len();
                }
            },
            "columns": [
                {"data": "reservationNo"},
                {"data": "phoneNumber"},
                {"data": "channelType"},
                {"data": "platform"},
                {"data": "privacyAgree"},
                {"data": "noticeAgree"},
                {"data": "createDate"}
            ],
            "lengthChange": true,
            "info":true,
            "dom": "Bltip",
            buttons: [

            ],
            lengthMenu: [
                [20, 25, 50, 100],
